<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--favicons-->
    <link
      rel="apple-touch-icon"
      href="./favicons/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      href="./favicons/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="./favicons/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link rel="icon" href="./favicons/favicon.ico" />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./Assets/css/index.css" />
    <link rel="stylesheet" href="./Assets/css/pokedex.css" />

    <title>Pokedex</title>
  </head>
  <body>

    <!-- Cabeçalho -->
    <header class="width=100%">
      <div class="navbar navbar-dark bg-dark shadow-sm">
          <div class="container">
              <a class="navbar-brand d-flex align-items-center">
                  <img src="./favicons/favicon-32x32.png" alt="Pokeball" class="me-2" />
                  &nbsp;<strong>Pokedex</strong>
              </a>
            
          </div>
      </div>
    </header>

    <!-- Lista de Pokemons -->
    <section class="content">
      <ol id="pokemonList" class="pokemons"></ol>

      <div class="pagination">
        <button type="button" id="loadMore">Carregar mais</button>
      </div>
    </section>

    <!-- Rodapé -->

    <div class="container width=100% ">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
        
            <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Pokedex</span>
          </div>

          <p class="float-end">
              <a href="#">
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                      class="bi bi-arrow-up-circle-fill text-danger" viewBox="0 0 16 16">
                      <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z" />
                  </svg>
              </a>
          </p>
      </footer>
    </div>
  
    <!-- JavaScript -->
    <script src="./Assets/js/pokemon-model.js"></script>
    <script src="./Assets/js/poke-api.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
